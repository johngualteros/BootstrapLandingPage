<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./img/icon.png">
    <title>Login</title>
    <style>
        body {
            background: #000;
            background: url(https://fondosmil.com/fondo/31150.jpg);
        }
        
        .bg {
            background-image: url(https://www.xtrafondos.com/wallpapers/vertical/montanas-al-atardecer-en-el-bosque-3931.jpg);
            background-size:100% 100% ;
        }
    </style>
</head>

<body>
    <div class="container w-75 h-100 bg-success mt-3 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-light rounded-end">
                <div class="text-end">
                    <img src="../src/img/logo.png" alt="..." width="48">
                </div>
                <h2 class="fw-bold text-center py-5 "> Log in</h2>

                <!-- LOGIN -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class=" mb-4 form-check">
                        <input type="checkbox" name="conected" class="form-check-input" id="">
                        <label for="conected" class="form-check-label">stay connected</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>

                    <div class="my-3">
                        <span>You dont have account? <a href="#">Registrarse</a></span><br>
                        <span><a href="#">recover password</a></span>
                    </div>
                </form>
                <!-- LOGIN WITH GOOGLE OR FACEBOOK -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Log In</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../src/img/facebook-logo-3-1.png" width="32">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../src/img/png-transparent-google-logo-google-search-advertising-google-company-text-trademark.png" width="32">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>

</body>

</html>
